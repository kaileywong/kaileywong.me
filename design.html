<script>
  var i = 0;
  var txt = 'designs that shine';
  var speed = 80;
  function typewriter() {
    if (i < txt.length) {
      document.getElementById("design-title").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typewriter, speed);
    }
  }
